<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="./components/firebase.js" defer type="module"></script>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 2rem;
      width: 400px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 8px 150px rgba(0,0,0,0.15);
      border: 1px solid #ccc;
      font-weight: 500;
}

    
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 38px;
      cursor: pointer;
      color: #555;
    }
    .inline-feedback {
      font-size: 0.85rem;
      color: red;
      margin-top: 5px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .forgot-password {
      display: block;
      text-align: right;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #3d55b4;
      text-decoration: none;
    }
    .signup-page{ display: block;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #3d55b4;
      text-decoration: none;

    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color:#3d55b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #999;
    }
    .spinner {
      display: none;
      width: 24px;
      height: 24px;
      margin: 0 auto;
      border: 3px solid #f3f3f3;
      border-top: 3px solid#3d55b4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 1rem;
    }

    .divider {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 20px 0; /* spacing between login and google button */
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  border-bottom: 1px solid #ccc; /* gray line */
}

.divider:not(:empty)::before {
  margin-right: 10px;
}

.divider:not(:empty)::after {
  margin-left: 10px;
}

.divider span {
  color: #888;
  font-size: 14px;
  white-space: nowrap;
}

/* Google Button */
.google-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    background-color: white;
    color: #5f6368;
    border: 1px solid #dadce0;
    border-radius: 8px;
    padding: 10px 90px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
    justify-content: center;
}

.google-btn:hover {
    background-color: #f7f8f8;
}

.google-icon {
    width: 20px;
    height: 20px;
}

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .social-buttons {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
    .social-btn {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="Login-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
        <div id="emailFeedback" class="inline-feedback"></div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>

      <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>

      <button type="submit" class="btn">Login</button>
      <div class="spinner" id="spinner"></div>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <div class="input">
        <button id="google-login-btn" class="google-btn">
  <span class="google-logo">
    <svg class="google-icon" viewBox="0 0 533.5 544.3">
      <path fill="#4285F4" d="M533.5 278.4c0-18.5-1.6-37.1-5-55.2H272v104.5h146.9c-6.4 34.7-25.7 64.1-54.9 83.5l89 69.4c52-47.8 80.5-118.3 80.5-202.2z"/>
      <path fill="#34A853" d="M272 544.3c73.6 0 135.4-24.3 180.5-65.9l-89-69.4c-24.7 16.6-56.4 26.2-91.5 26.2-70.4 0-130-47.6-151.3-111.5l-93.6 72.3c43.3 85.1 132.1 147.3 244.9 147.3z"/>
      <path fill="#FBBC04" d="M120.7 323.7c-10.4-30.7-10.4-63.6 0-94.3L27 157c-40.7 79.7-40.7 172 0 251.7l93.7-72.3z"/>
      <path fill="#EA4335" d="M272 107.7c38.6-.6 75.5 13.6 104 39.4l77.7-77.7C403.2 23.9 340.2-.2 272 0 159.2 0 70.5 62.2 27.2 147.3l93.6 72.4c21.4-63.9 81-111.5 151.2-112z"/>
    </svg>
  </span>
  <span>Sign in with Google</span>
</button>
      </div>

      <div class="signup-page">
      <p>Don't have an account? <a href="signup.html"> Sign up</a></p>
      </div>

      
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    const form = document.getElementById("signup-form");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const email = document.getElementById("email");
    const matchFeedback = document.getElementById("matchFeedback");
    const emailFeedback = document.getElementById("emailFeedback");
    const spinner = document.getElementById("spinner");

    confirmPassword.addEventListener("input", () => {
      if (confirmPassword.value !== password.value) {
        matchFeedback.textContent = "Passwords do not match";
      } else {
        matchFeedback.textContent = "";
      }
    });

    email.addEventListener("input", () => {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      emailFeedback.textContent = regex.test(email.value)
        ? ""
        : "Enter a valid email address";
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Basic password strength check
      if (password.value.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (password.value !== confirmPassword.value) {
        alert("Passwords do not match.");
        return;
      }

      // Show spinner
      spinner.style.display = "block";

      // Simulate form submission delay
      setTimeout(() => {
        spinner.style.display = "none";
        alert("Form submitted successfully!");
        form.reset();
      }, 1500);
    });
  </script>
</body>
</html>
