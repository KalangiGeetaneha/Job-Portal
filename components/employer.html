<body>
  <header>
    <div class="headContainer">
      <img src="../assets/logo.webp" alt="Job Junction logo" loading="lazy" />
      <div class="headlinks">
        <a href="about.html" target="_blank">About</a>

        <button class="req">Requests</button>
      </div>
    </header>
    <hr />
    <div class="body2">
  <div class="form-wrapper">
    <div class="form">
      <h3>Provide Job Description</h3>
      <form id="jobForm">
        <input type="text" class="input" id="company" placeholder="Your Company Name" />
        <span id="companyError" class="error"></span>

        <input type="text" class="input" id="position" placeholder="Position" />
        <span id="positionError" class="error"></span>

        <input type="number" class="input" id="salary" placeholder="Average Salary in USD" />
        <span id="salaryError" class="error"></span>

        <div class="job-type">
          <label><input type="radio" name="job-type" value="Full Time" /> Full Time</label>
          <label><input type="radio" name="job-type" value="Part Time" /> Part Time</label>
          <label><input type="radio" name="job-type" value="Freelancing" /> Freelancing</label>
        </div>
        <span id="jobTypeError" class="error"></span>

        <div class="form-buttons">
          <button type="button" onclick="submitform()">Submit</button>
          <button type="button" onclick="clearJobs()">Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>
