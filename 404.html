<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Job Junction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f9fbff);
      color: #2c3e50;
    }

    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .error-card {
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 3rem 2rem;
      max-width: 600px;
      width: 100%;
      animation: fadeInUp 1s ease;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: #3498db;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .error-description {
      color: #555;
      margin-bottom: 2rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div class="error-card">
      <div class="error-code">404</div>
      <h1 class="error-message">Oops! Page Not Found</h1>
      <p class="error-description">
        The page you are looking for might have been moved or doesnâ€™t exist anymore.
      </p>
      <a href="../index.html" class="btn btn-primary btn-lg px-4">Go Back Home</a>
    </div>
  </div>

</body>
</html>


<script>
    const code = document.querySelector('.error-code');
    setInterval(() => {
        code.style.transform = `translateY(${Math.sin(Date.now()/200)*10}px)`;
    }, 50);
</script>
